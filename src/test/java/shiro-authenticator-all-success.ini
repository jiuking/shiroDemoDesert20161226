authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator
allSuccessfulStrategy=org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
securityManager.authenticator.authenticationStrategy=$allSuccessfulStrategy
myRealm1=shiro.hjc.demo.realm.MyRealm1
myRealm2=shiro.hjc.demo.realm.MyRealm2
myRealm3=shiro.hjc.demo.realm.MyRealm3
securityManager.realms=$myRealm1,$myRealm1,$myRealm2,$myRealm3